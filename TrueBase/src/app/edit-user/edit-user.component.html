<h2>Edit User Info</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col s6">
      <label for="phone">Phone</label>
      <input type="tel" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': submitted && f.phone.errors}" />
      <div *ngIf="submitted && f.cedula.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Phone is required</div>
          <div *ngIf="f.phone.errors.minlenght">Phone must be at leat 8 digits</div>
      </div>
  </div>
    <div class="form-group">
        <label for="dir">Address</label>
        <input class="form-control" type="text" formControlName="dir" [ngClass]="{'is-invalid': submitted && f.dir.errors}" />
        <div *ngIf="submitted && f.dir.errors">
            <div *ngIf="f.dir.errors.required">Address is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" routerLink="/register" class="btn btn-primary">Update</button>
