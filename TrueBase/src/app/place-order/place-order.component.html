<h2>Place a new Order</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col s6">
      <label for="product">Product</label>
      <input type="text" formControlName="product" class="form-control" [ngClass]="{'is-invalid': submitted && f.product.error }" />
      <div *ngIf="submitted && f.product.errors" class="invalid-feedback">
        <div *ngIf="f.number.errors.required">At least one product is necessary.</div>
      </div>
    </div>
    <div class="form-group col s6">
      <label for="cant">Quantity</label>
      <input type="number" formControlName="cant" class="form-control" [ngClass]="{'is-invalid': submitted && f.cant.error}" />
      <div *ngIf="submitted && f.cant.errors" class="invalid-feedback">
        <div *ngIf="f.cant.errors.required">Please especify a quantity</div>
      </div>
    </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Place Order</button>
